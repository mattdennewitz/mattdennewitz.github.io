---
layout: default
title: Singletons going steady
---

<div id="home">
    <ul class="posts">
        {% for post in site.posts %}
            <li>
                <span>{{ post.date | date: "%b %d, %Y" }}</span>
                <a href="{{ post.url }}">{{ post.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
