---
layout: default
title: Singletons going steady
---

<div id="home">
    <ul class="posts">
        {% for post in site.posts %}
            <li>
                <a href="{{ post.url }}">
                    {% if post.hp_title %}
                        {{ post.hp_title }}
                    {% else %}
                        {{ post.title }}
                    {% endif %}
                </a>
                <span>{{ post.date | date: "%b %d, %Y" }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
